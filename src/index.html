<!DOCTYPE html>
<html>
<head>
  <title>Cryptocurrency Rates</title>
</head>
<body>
  <div class="form container">
    <h1>Get Cryptocurrency Exchange Rates</h1>
    <label for="usdInputForm">How much $USD would you like to convert?</label>
    <input id="usdInputForm" type="number" min="1" max="999999999"><br>
    <label for="currencies">Which currency would you like to convert to (organized by rank)?</label>
    <select name="currencies" id="currencies">
      </select>
    <div class="showRate">
    </div>
    <div class="showErrors">
    </div>
    <button id="getRate" class="btn btn-success">Convert $$$</button>
  </div>
</body>
</html>
